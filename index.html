<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Testimonials Slider</title>
</head>
<body>
  <img src="./images/pattern-curve.svg" alt="curve" class="curve">
  <div class="testimonial">
    <div class="info">
      <img src="./images/pattern-quotes.svg" alt="quotes" class="quote">
      <p>
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”
      </p>
      <h3><span class="name">Tanya Sinclair</span> <span class="job">UX Engineer</span></h3>
    </div>
    <div class="image">
      <img src="./images/pattern-bg.svg" alt="pattern" class="pattern">
      <div class="tanya-image">
        <img src="./images/image-tanya.jpg" alt="tanya" class="face-image">
        <div class="icons">
          <button><i class="ri-arrow-left-s-line left"></i></button>
          <button><i class="ri-arrow-right-s-line right"></i></button>
        </div>
      </div>
    </div>
  </div>
